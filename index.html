<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pirates Booty</title>
    <script>
        window.onload = init;
        function init() {
            var map = document.getElementById("map");
            map.onmouseover = showCoords;
        }
        function showCoords(eventObj) {
            var map = document.getElementById("coords");
            let x = eventObj.clientX;
            let y = eventObj.clientY;
            map.innerHTML = "Map coordinates: "
                + x + ", " + y;
        }

        timeHandler = () => {
            alert("We made it!");
        }

        setTimeout(timeHandler, 3000);
    </script>
</head>

<body>
    <img id="map" src="map.jpg">
    <p id="coords">Move mouse to find coordinates...</p>
</body>

</html>
